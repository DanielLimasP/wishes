<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <ion-list color="light">
    <ion-item color="light">
      <ion-label position="floating">New item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="itemName"
        (keyup.enter)="addItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list color="light">
    <ion-list-header *ngIf="this.list.items.length > 0">
      <ion-label>TODO:</ion-label>
    </ion-list-header>

    <ion-item-sliding
      class="animated fadeInDown"
      *ngFor="let item of list.items; let i = index"
    >
      <ion-item color="light" (ionChange)="check(item)">
        <ion-checkbox slot="start" [(ngModel)]="item.completed"> </ion-checkbox>
        <ion-label> {{item.desc}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
