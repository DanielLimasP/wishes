<ion-list color="light">
  <ion-item-sliding
    *ngFor="let list of wishesService.lists | completedFilter: completed"
  >
    <ion-item (click)="selectedList(list)" detail color="light">
      <ion-label> {{ list.title }}</ion-label>
      <ion-note slot="end" color="primary"
        >{{ list.items.length }} Items</ion-note
      >
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteList(list)">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="editTitle(list)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
